<div id="appFrame">
	<h1 id="appTitle">{{title}}</h1>
	<div>
	<form>
		<input id="searchBar" [(ngModel)]="searchEntry" [ngModelOptions]="{standalone: true}" type="text" placeholder="  ..." size="50"/>
		<input (click)="search()" type="submit" value="search"/>
	</form>	
	</div>
	<div>
		<div [ngClass]="loaderStatus"><img src="ressources/ajax-load.gif"/></div>
		<div id="articleList">
			<ul class="articles">
				<li *ngFor="let article of articles; let i= index;" [class.selected]="article === selectedArticle" (click)="onSelect(article)">
					<div class="score">
						<div *ngIf="article.score >0 ">
							<img src="ressources/up.ico"/>
						</div>
						<div *ngIf="article.score <0 ">
							<img src="ressources/down.ico"/>
						</div>
					</div>
					<span class="badge">{{i}}</span> 
					<span>{{article.title}}</span>
				</li>
			</ul>
		</div>
		<div id="articleDetails">
			<article-detail [article]="selectedArticle"></article-detail>
		</div>
		
		<div id="myCanvasContainer">
	      <canvas width="500" height="400" id="canvasNeg">
	        <p>Anything in here will be replaced on browsers that support the canvas element</p>
	      </canvas>
	       <canvas width="500" height="400" id="canvasPos">
	        <p>Anything in here will be replaced on browsers that support the canvas element</p>
	      </canvas>
	    </div>
		<div id="negWords">
			<ul id="negWordsUL">
			</ul>
		</div>
		<div id="posWords">
			<ul id="posWordsUL">
			
			</ul>
		</div>
	</div>
</div>
